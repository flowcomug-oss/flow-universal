<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FLOW // UNIVERSAL</title>
    
    <style>
        :root {
            --cyan: #00c3ff;
            --glass: rgba(5, 10, 15, 0.8);
            --border: rgba(255, 255, 255, 0.1);
            --font: 'Inter', 'Segoe UI', sans-serif;
            --ease: cubic-bezier(0.16, 1, 0.3, 1);
        }

        body, html { 
            margin: 0; padding: 0; overflow: hidden; 
            background: #000; font-family: var(--font); color: white;
            height: 100%; width: 100%;
            display: flex; justify-content: center; align-items: center;
        }

        #monitor { 
            position: relative; width: 100vw; height: 56.25vw; 
            max-height: 100vh; max-width: 177.78vh; 
            background: #000; overflow: hidden;
        }

        /* --- STAGE & SIDEBAR --- */
        #stage { 
            position: absolute; inset: 0; z-index: 5; background: #000; 
            transition: all 0.9s var(--ease);
            box-shadow: inset 0 0 100px rgba(0,0,0,0.8);
        }
        
        #stage.squeezed { 
            top: 5%; left: 4%; width: 66%; height: 75%; 
            border-radius: 1.5rem; border: 1px solid var(--border); 
            box-shadow: 0 30px 60px rgba(0,0,0,0.5);
            filter: blur(8px) saturate(1.2); 
        }

        video { width: 100%; height: 100%; object-fit: cover; border-radius: inherit; }

        #sidebar {
            position: absolute; right: -35%; top: 5%; width: 26%; height: 75%;
            border-radius: 1.5rem; z-index: 4; transition: all 0.9s var(--ease);
            background: var(--glass); border: 1px solid var(--border); overflow: hidden;
            backdrop-filter: blur(30px);
        }
        #stage.squeezed ~ #sidebar { right: 2%; }

        /* --- NEAT OVERLAYS --- */
        #station-logo {
            position: absolute; top: 40px; right: 40px; z-index: 10;
            display: flex; align-items: center; gap: 12px; opacity: 0.6;
            transition: 0.5s;
        }
        
        #station-clock {
            position: absolute; bottom: 60px; left: 40px; z-index: 10;
            font-family: 'Courier New', monospace; font-size: 0.9rem; 
            color: white; letter-spacing: 3px;
            background: rgba(0,0,0,0.3); padding: 5px 12px; border-radius: 4px;
            border-left: 2px solid var(--cyan);
            backdrop-filter: blur(5px);
        }

        #ticker-wrap {
            position: absolute; bottom: 0; width: 100%; height: 35px;
            background: linear-gradient(to right, transparent, rgba(0,0,0,0.8), transparent);
            z-index: 6; display: flex; align-items: center; overflow: hidden;
            border-top: 1px solid rgba(255,255,255,0.05);
        }
        .ticker-head { color: var(--cyan); padding: 0 25px; font-weight: 800; font-size: 0.65rem; letter-spacing: 2px; text-transform: uppercase; border-right: 1px solid var(--border); }
        #ticker-text { white-space: nowrap; animation: scroll 60s linear infinite; font-size: 0.75rem; letter-spacing: 1px; color: rgba(255,255,255,0.7); font-weight: 300; }

        /* --- CONTROLS --- */
        #master-control-wrap { 
            position: fixed; bottom: 60px; left: 50%; transform: translateX(-50%) translateY(50px);
            z-index: 9999; opacity: 0; transition: all 0.5s var(--ease); pointer-events: none;
        }
        #master-control-wrap.visible { opacity: 1; transform: translateX(-50%) translateY(0); pointer-events: auto; }
        #glass-dock { display: flex; gap: 0.8rem; padding: 0.7rem 1.5rem; border-radius: 5rem; align-items: center; background: var(--glass); border: 1px solid var(--border); backdrop-filter: blur(30px); }

        button, label { background: rgba(255,255,255,0.03); color: #ccc; border: 1px solid var(--border); padding: 0.6rem 1rem; cursor: pointer; border-radius: 2rem; font-weight: 600; font-size: 0.7rem; transition: 0.3s; text-transform: uppercase; }
        button:hover, label:hover { background: var(--cyan); color: #000; border-color: var(--cyan); }

        input[type=range] { width: 100px; accent-color: var(--cyan); height: 3px; cursor: pointer; opacity: 0.5; }
        input[type=range]:hover { opacity: 1; }

        @keyframes scroll { from { transform: translateX(50%); } to { transform: translateX(-150%); } }
    </style>
</head>
<body onclick="showControls()" onmousemove="showControls()" onkeydown="showControls()">

    <div id="monitor">
        <div id="station-logo">
            <svg width="25" height="25" viewBox="0 0 100 100"><path d="M50 5 L90 27.5 L90 72.5 L50 95 L10 72.5 L10 27.5 Z" fill="none" stroke="var(--cyan)" stroke-width="4"/><path d="M35 30 H65 M35 50 H55 M35 30 V75" fill="none" stroke="white" stroke-width="12" stroke-linecap="round"/></svg>
            <span style="letter-spacing:6px; font-weight:200; font-size:0.9rem;">FLOW</span>
        </div>

        <div id="station-clock">00:00:00</div>

        <div id="ticker-wrap">
            <div class="ticker-head"></div>
            <div id="ticker-text">SYSTEM ONLINE // AWAITING BROADCAST SIGNAL // ENCRYPTED NODE 7...</div>
        </div>

        <div id="offline" style="position:absolute; inset:0; z-index:1000; background:#000; display:flex; flex-direction:column; justify-content:center; align-items:center; transition: opacity 1.2s;">
            <svg width="80" height="80" viewBox="0 0 100 100"><path d="M50 5 L90 27.5 L90 72.5 L50 95 L10 72.5 L10 27.5 Z" fill="none" stroke="var(--cyan)" stroke-width="1.5"><animate attributeName="stroke-dasharray" from="0,300" to="300,0" dur="4s" repeatCount="indefinite" /></path><path d="M35 30 H65 M35 50 H55 M35 30 V75" fill="none" stroke="white" stroke-width="8" stroke-linecap="round"/></svg>
            <h1 style="font-size: 2vw; margin:20px 0 0 0; letter-spacing: 20px; font-weight: 200; opacity: 0.5;">FLOW</h1>
        </div>

        <div id="stage"><video id="mainPlayer" playsinline></video></div>
        <div id="sidebar"><div id="ad-content" style="width:100%;height:100%;"></div></div>
    </div>

    <div id="master-control-wrap">
        <div id="glass-dock">
            <label for="file-main">File</label><input type="file" id="file-main" accept="video/*" style="display:none">
            <button onclick="startLive()">Source</button>
            <input type="range" id="scrubber" value="0" step="0.1">
            <label for="file-ad">Side</label><input type="file" id="file-ad" accept="video/*,image/*" style="display:none">
            <button onclick="toggleSqueeze()">Sqz</button>
            <button onclick="toggleLive()" id="liveBtn">Live</button>
            <button onclick="toggleFS()">⛶</button>
        </div>
    </div>

    <script>
        const video = document.getElementById('mainPlayer'), 
              offline = document.getElementById('offline'),
              stage = document.getElementById('stage'),
              controls = document.getElementById('master-control-wrap'),
              scrubber = document.getElementById('scrubber');

        let hideTimeout;

        // --- TICKER AI (Offline Bank) ---
        const headlines = [
            "NEURAL LINK SYNCHRONIZED UPDATING BROADCAST PARAMETERS", "ENCRYPTING SIGNAL PATHWAY", "FLOW UNIVERSAL NODE CONNECTED"
        ];
        function updateTicker() {
            const h = headlines[Math.floor(Math.random() * headlines.length)];
            document.getElementById('ticker-text').innerText = `${h} • ${new Date().toLocaleDateString()} • FLOW NETWORK ACCESS GRANTED • `;
        }
        setInterval(updateTicker, 10000);

        video.ontimeupdate = () => { scrubber.value = (video.currentTime / video.duration) * 100; };
        scrubber.oninput = () => { video.currentTime = (scrubber.value / 100) * video.duration; };

        setInterval(() => { 
            document.getElementById('station-clock').innerText = new Date().toLocaleTimeString('en-GB'); 
        }, 1000);

        function showControls() {
            controls.classList.add('visible');
            clearTimeout(hideTimeout);
            hideTimeout = setTimeout(() => { controls.classList.remove('visible'); }, 5000);
        }

        async function startLive() {
            try {
                let stream;
                if (navigator.mediaDevices.getDisplayMedia) {
                    try { stream = await navigator.mediaDevices.getDisplayMedia({video:true, audio:true}); } catch(e){}
                }
                if (!stream) stream = await navigator.mediaDevices.getUserMedia({video:{facingMode:"environment"}, audio:true});
                video.srcObject = stream;
                video.play();
                toggleLive(true);
            } catch (err) { alert("Source Error"); }
        }

        function toggleLive(force = false) {
            const isOff = (offline.style.opacity !== '0');
            const btn = document.getElementById('liveBtn');
            if (isOff || force) {
                offline.style.opacity = '0';
                setTimeout(() => { offline.style.visibility = 'hidden'; }, 1200);
                video.play();
                btn.style.color = "var(--cyan)";
            } else {
                offline.style.visibility = 'visible';
                offline.style.opacity = '1';
                video.pause();
                btn.style.color = "white";
            }
        }

        function toggleSqueeze() { stage.classList.toggle('squeezed'); }
        function toggleFS() { if(!document.fullscreenElement) document.documentElement.requestFullscreen(); else document.exitFullscreen(); }

        document.getElementById('file-main').onchange = (e) => { 
            video.srcObject = null;
            video.src = URL.createObjectURL(e.target.files[0]); 
            video.play(); 
            toggleLive(true); 
        };

        document.getElementById('file-ad').onchange = (e) => {
            const file = e.target.files[0];
            if (!stage.classList.contains('squeezed')) toggleSqueeze();
            document.getElementById('ad-content').innerHTML = file.type.startsWith('video') ? `<video src="${URL.createObjectURL(file)}" autoplay muted loop></video>` : `<img src="${URL.createObjectURL(file)}" style="width:100%;height:100%;object-fit:cover;">`;
        };
    </script>
</body>
</html>
